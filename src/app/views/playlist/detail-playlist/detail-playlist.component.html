<div class="container bg-success rounded border border-dark" style="height: 400px; position: relative; top: 100px;">
    <div class="row">
        <div class="col">
            
            <ul class="list-group bg-success">
                <li *ngFor="let mus of musicas" class="list-group-item bg-success border border-success text-center ">
                    <img src="../assets/img/{{mus.playlist}}/{{mus.imagem}}" class="img-fluid rounded-circle" style="height: 350px; width: 350px;"></li>
            </ul>
        </div>
        <div class="col">
            <ul class="list-group bg-success">
                <li *ngFor="let musica of musicas" class="list-group-item bg-success">
                    <p id="text">{{musica.cantor}} / {{musica.musica}}</p>
                    <audio controls>
                        <source src="../assets/img/{{musica.playlist}}/{{musica.audio}}">
                    </audio>
                </li>
            </ul>
        </div>
    </div>
</div>
