
  <form [formGroup]="UserCreateForm" (ngSubmit)="inserir(UserCreateForm.value)">

    <label for="exampleInputapelido">Username</label>
    <div class="input-group mb-3">

      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">@</span>
      </div>
      <input type="text" class="form-control" placeholder="Seu Username" aria-label="Username"
        aria-describedby="basic-addon1"  formControlName="nome">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">E-mail</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Entre com o seu E-mail" formControlName="email" />
      <small id="emailHelp" class="form-text text-muted">Não compartilhamos seus dados com ninguém. Você está seguro
        aqui.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Senha</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Entre com sua senha"
        formControlName="senha" />
    </div>
    <div class="form-group">
      <label for="apelido">Apelido</label>
      <input type="text" class="form-control" id="apelido" placeholder="Apelido" formControlName="apelido">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" name="genero" value="1"
        formControlName="genero">
      <label class="form-check-label" for="exampleRadios1">
        Masculino
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" name="genero" value="2"
        formControlName="genero">
      <label class="form-check-label" for="exampleRadios2">
        Feminino
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" name="genero" value="3"
        formControlName="genero">
      <label class="form-check-label" for="exampleRadios3">
        Não genero
      </label>
    </div>
    <div class="form-group">
      <label for="example-date-input" class="form-group">Data de nascimento</label>
      <input class="form-control" type="date" value="2011-08-19" id="example-date-input" formControlName="data">
    </div>
    <button class="btn btn-primary">Criar Conta</button>
  </form>
